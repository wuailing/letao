<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <!-- 乐淘侧边栏 -->
  <div class="lt_aside">
    <div class="brand">
      <a href="#">黑马31期</a>
    </div>
    <div class="user">
      <img src="./images/timg (1).jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child">
            <a href="first.html">一级分类</a>
            <a href="second.html" class="active">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html" class="active">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 乐淘右侧区 -->
  <div class="lt_main">
    <div class="lt_topbar">
      <a href="#" class="icon_left pull-left">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="icon_right pull-right">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li>
          <a href="index.html">管理系统</a>
        </li>
        <li class="active">首页</li>
      </ol>

      <div class="content">
        <button id="addBtn" class="btn btn-default mb_20">添加商品</button>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="25%">商品名称</th>
              <th width="25%">商品描述</th>
              <th>商品库存</th>
              <th>商品尺寸</th>
              <th>商品状态</th>
              <th>操作</th>
            </tr>
          </thead>

          <tbody>
            <!-- 挖个坑 -->
          </tbody>
        </table>

        <div class="text-right">
          <ul id="pagintor"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal fade" id="logoutModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red">
            <i class="glyphicon glyphicon-info-sign"></i>
            <span>您确定要退出后台管理系统吗？</span>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加商品的模态框 -->
  <!-- Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">添加商品</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                  <span class="secondCate">请选择二级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <!-- 挖个坑 -->
                </ul>
              </div>
              <input type="hidden" name="brandId">
              <input type="hidden" name="statu" value="1">
            </div>
            <div class="form-group">
              <input type="text" placeholder="请输入商品名称" class="form-control" name="proName">
            </div>
            <div class="form-group">
              <textarea cols="" rows="3" class="form-control" placeholder="请输入商品描述" name="proDesc"></textarea>
            </div>
            <div class="form-group">
              <input type="text" placeholder="请输入商品库存" class="form-control" name="num"> 
            </div>
            <div class="form-group">
              <input type="text" placeholder="请输入商品尺码" class="form-control" name="size">
            </div>
            <div class="form-group">
              <input type="text" placeholder="请输入商品原价" class="form-control" name="oldPrice">
            </div>
            <div class="form-group">
              <input type="text" placeholder="请输入商品现价" class="form-control" name="price">
            </div>
            <div class="form-group">
              <label for="fileupload" class="btn btn-default">上传图片</label>
              <!-- 图片预览 -->
              <div class="imgBox">
                <!-- <img src="./images/none.png" alt=""> -->
              </div>

              <input type="file" style="display: none" id="fileupload" name="pic1" data-url="/product/addProductPic" multiple>
              <input type="hidden" name="picStorage">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 渲染页面的模板引擎 -->
  <script type="text/html" id="tmp">
    {{ each rows v i }}
      <tr>
        <td>{{ i + 1 + (page - 1) * size }}</td>
        <td>{{v.proName}}</td>
        <td>{{v.proDesc}}</td>
        <td>{{v.num}}</td>
        <td>{{v.size}}</td>
        <td>{{v.statu == 1? '已上架': '已下架'}}</td>
        <td>
          {{ if v.statu == 1 }}
          <button class="btn btn-danger">下架</button>
          {{ else }}
          <button class="btn btn-success">上架</button>
          {{ /if }}
        </td>
      </tr>
    {{ /each }}
  </script>

  <!-- 下拉列表的模板引擎 -->
  <script type="text/html" id="dropdownTmp">
    {{ each rows v i }}
      <li>
        <a href="#" data-id="{{v.id}}">{{v.brandName}}</a>
      </li>
    {{ /each }}
  </script>

  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./js/product.js"></script>
</body>

</html>
