<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>
  <div class="lt_container">
    <!-- 乐淘头部 -->
    <div class="lt_header">
      <a href="index.html" class="icon_left">
        <i class="mui-icon mui-icon-back"></i>
      </a>
      <h3>搜索中心</h3>
    </div>
    <!-- 乐淘搜索主体区域 -->
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <div class="lt_search">
            <!--这里放置真实显示的DOM内容-->
            <input type="text" placeholder="请输入搜索关键字" class="search_input">
            <button class="mui-btn mui-btn-primary search_btn">搜索</button>
          </div>

          <div class="lt_sort">
            <ul>
              <li>
                <a href="#">上架时间
                  <i class="fa fa-angle-down"></i>
                </a>
              </li>
              <li data-type="price">
                <a href="#">价格
                  <i class="fa fa-angle-down"></i>
                </a>
              </li>
              <li data-type="num">
                <a href="#" >库存
                  <i class="fa fa-angle-down"></i>
                </a>
              </li>
              <li>
                <a href="#">折扣
                  <i class="fa fa-angle-down"></i>
                </a>
              </li>
            </ul>
          </div>

          <div class="lt_product">
            <!-- <div class="loading"></div> -->
            
          </div>

        </div>
      </div>
    </div>
    <!-- 乐淘底部区域 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html" class="active">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="tmp">
      <ul class="mui-clearfix">
        {{ each data v i }}
          <li>
            <a href="product.html?productId={{ v.id }}">
              <img src="{{ v.pic[0].picAddr }}" alt="">
              <p class="mui-ellipsis-2">{{ v.proName }}</p>
              <p>
                <span class="price">&yen;{{ v.price }}</span>
                <span class="oldPrice">&yen;{{ v.oldPrice }}</span>
              </p>
              <button class="mui-btn mui-btn-primary">立即购买</button>
            </a>
          </li>
        {{ /each }}
      </ul>
      
  </script>

  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/searchList.js"></script>
</body>

</html>
