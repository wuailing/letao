<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘电商</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <!-- 乐淘侧边栏 -->
  <div class="lt_aside">
    <div class="brand">黑马31期</div>
    <div class="user">
      <img src="./images/avatar.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html" class="active">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <div class="lt_topbar">
      <a href="#" class="pull-left icon_menu">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="pull-right icon-right">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li>
          <a href="index.html">管理系统</a>
        </li>
        <li class="active">首页</li>
      </ol>

      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>手机号</th>
            <th>状态</th>
            <th>操作</th>
          </tr>

        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>12</td>
            <td>13</td>
            <td>143</td>
            <td>
              <button class="btn btn-danger">禁用</button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

  <!-- 模态框 -->
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body red">
          <i class="glyphicon glyphicon-info-sign "></i>您确定要退出后台管理系统吗?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary exit">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 准备模板 -->
  <script type="text/html" id="tmp">
    {{each list v i}}
      <tr>
        <td>{{v.id}}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <td></td>
        <td>
          <button class="btn btn-danger">{{state[v.isDelete]}}</button>
        </td>
      </tr>
      
    {{/each}}
  </script>

  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/isLogin.js"></script>

  <script>
    var state = {
      0:'启用',
      1:'禁用'
    }
    function render() {
      $.ajax({
        type: 'get',
        url: '/user/queryUser',
        dataType: "json",
        data: {
          page: 1,
          pageSize: 5
        },
        success: function (info) {
          // console.log(info);
          var obj = {
            list: info.rows,
            state:state
          }
          // console.log(obj);
          var htmlstr = template('tmp', obj);
          // console.log(htmlstr);
          $('tbody').html(htmlstr);
        }
      })
    }
    render();

  </script>
</body>

</html>
