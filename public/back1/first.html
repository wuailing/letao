<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘电商</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <!-- 乐淘侧边栏 -->
  <div class="lt_aside">
    <div class="brand">黑马31期</div>
    <div class="user">
      <img src="./images/avatar.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child" style="display: block">
            <a href="first.html" class="active">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <div class="lt_topbar">
      <a href="#" class="pull-left icon_menu">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="pull-right icon-right">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li>
          <a href="index.html">管理系统</a>
        </li>
        <li class="active">分类管理</li>
        <li class="active">一级分类</li>
      </ol>

      <div class="content">
        <button type="button" class="btn btn-default mb_20" id="addBtn">添加分类</button>

        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th style="width: 20%">序号</th>
              <th style="width: 80%">一级分类</th>
            </tr>
          </thead>
          <tbody>
            <!-- 挖个坑 -->
          </tbody>
        </table>

        <div class="text-right">
          <ul id="pagintor"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- 模态框 -->
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body red">
          <i class="glyphicon glyphicon-info-sign "></i>您确定要退出后台管理系统吗?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary exit">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加分类的模态框 -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body red">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入一级分类" name="categoryName" id="categoryName">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" id="add">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 模板引擎 -->
  <script type="text/html" id="tmp">
    {{ each rows v i }}
      <tr>
        <td>{{ i + 1 + (page - 1) * size}}</td>
        <td>{{v.categoryName}}</td>
      </tr>
    {{ /each }}
  </script>

  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./js/first.js"></script>
</body>

</html>
